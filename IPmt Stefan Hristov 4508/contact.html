    <form action="" class="main-form needs-validation" novalidate
    id="myForm"
>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
                    <div class="invalid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                    <small class="form-text text-muted">
                        This should be your last name.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="studentID">Student ID</label>
            <input type="number" name="studentID" id="studentID" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid ID.</div>
        </div>
        <div class="form-group">
            <label for="email">e-mail</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid e-mail.</div>
        </div>
        <div class="form-group">
            <label for="textarea">Note</label>
            <input type="textarea" name="textarea" id="textarea" class="form-control" required>
        </div>
        <button type="save" class="btn btn-primary">Save</button>
        <span class="form-group">Press "Ctrl + Shift + J" to see sent JSON in console: <span>
          document.getElementById("myForm")
          .<script document.getElementById("myForm")
          type="text/javascript">
          JSON.stringify(object);

          </script>
    </form>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
